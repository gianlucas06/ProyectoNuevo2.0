<body>
  

<div class="container">
  <div id="stepper1" class="bs-stepper">
    <div class="bs-stepper-header">
      <div class="step" data-target="#test-l-1">
        <button class="step-trigger">
          <span class="bs-stepper-circle">1</span>
          <span class="bs-stepper-label">Registro De Productores</span>
        </button>
      </div>
      <div class="line"></div>
      <div class="step" data-target="#test-l-2">
        <button class="step-trigger">
          <span class="bs-stepper-circle">2</span>
          <span class="bs-stepper-label">Registro De Predios</span>
        </button>
      </div>
      <div class="line"></div>
      <div class="step" data-target="#test-l-3">
        <button class="step-trigger">
          <span class="bs-stepper-circle">3</span>
          <span class="bs-stepper-label">Datos Familiares</span>
        </button>
      </div>
    </div>
    
    <div class="bs-stepper-content">
      
          <form (ngSubmit)="onSubmit()" >
        <form [formGroup]="formGroup " class=" ">
        
             <div id="test-l-1" class="content">
          
            <div class="form-group  ">
              <label for="Cedula" class="form-label">Cedula</label>
              
              <input type="text" name="cedula"  formControlName="cedula"class="form-control"
              [ngClass]="{ 'is-invalid':  control.cedula.errors }"/>
              <div *ngIf=" control.cedula.errors" class="invalid-feedback">
                  <div class="mensaje-error" *ngIf="control.cedula.errors.required">*La Identificaci√≥n es requerida*</div>
              </div>
            </div>
            <div class="form-group ">
            <label for="Nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" formControlName="nombre" class="form-control"
            [ngClass]="{ 'is-invalid':  control.nombre.errors }"/>
            <div *ngIf=" control.nombre.errors" class="invalid-feedback">
                <div class="mensaje-error" *ngIf="control.nombre.errors.required">*El nombre es requerido*</div>
            </div>
           </div>
            <div class="form-group ">
              <label for="CodigoProductor" class="form-label">Codigo Productor</label>
              
              <input type="text" name="codigoProductor " formControlName="codigoProductor" class="form-control"
              [ngClass]="{ 'is-invalid':  control.codigoProductor.errors }"/>
              <div *ngIf=" control.codigoProductor.errors" class="invalid-feedback">
                  <div class="mensaje-error" *ngIf="control.codigoProductor.errors.required">*Campo requerido*</div>
              </div>
            </div>
            <div class="form-group   ">
              <label for="numeroTelefonico" class="form-label">Numero telefonico</label>
              
              <input type="text" name="numeroTelefonico" formControlName="numeroTelefonico" class="form-control"
              [ngClass]="{ 'is-invalid':  control.numeroTelefonico.errors }"/>
              <div *ngIf=" control.numeroTelefonico.errors" class="invalid-feedback">
                  <div class="mensaje-error" *ngIf="control.numeroTelefonico.errors.required">*Campo requerido*</div>
              </div>
            </div>
            <div class="form-group   ">
              <label for="afiliacion" class="form-label">Afiliacion</label>
              
              <input type="text" name="afiliacion" formControlName="afiliacion" class="form-control"
              [ngClass]="{ 'is-invalid':  control.afiliacion.errors }"/>
              <div *ngIf=" control.afiliacion.errors" class="invalid-feedback">
                  <div class="mensaje-error" *ngIf="control.afiliacion.errors.required">*Campo requerido*</div>
              </div>
            </div>
            <div class="form-group   ">
              <label for="actividad" class="actividad">Afiliacion</label>
              
              <input type="text" name="actividad" formControlName="actividad" class="form-control"
              [ngClass]="{ 'is-invalid':  control.actividad.errors }"/>
              <div *ngIf=" control.actividad.errors" class="invalid-feedback">
                  <div class="mensaje-error" *ngIf="control.actividad.errors.required">*Campo requerido*</div>
              </div>
            
         
          <button id="btnnext" (click)="next()" class="btn btn-primary">Next</button>
        </div>
          </div>
           <div id="test-l-2" class="content">
          <div class="form-group">
            <label >Codigo del predio</label>
            <input type="text"  class="form-control" id="CodigoPredio" placeholder="Digite codigo" />
          </div>
          <div class="form-group">
            <label id="NombrePredioLabel" >Nombre del predio</label>
            <input type="text"  class="form-control" id="NombrePredio" placeholder="Digite Nombre" />
          </div>
          <div class="form-group">
            <label id="CodigoICALabel">Codigo de ICA</label>
            <input type="text"  class="form-control" id="CodigoICA" placeholder="Digite codigo ICA" />
          </div>
          <div class="form-group">
            <label id="MunicipioLabel">Municipio</label>
            <input type="text"  class="form-control" id="Municipio" placeholder="Municipio" />
          </div>
          <div class="form-group">
            <label id="VeredaLabel">Vereda</label>
            <input type="text"  class="form-control" id="Vereda" placeholder="Vereda" />
          </div>
          <button id="btnnext-2" (click)="next()" class="btn btn-primary">Next</button>
        </div>
        <div id="test-l-3" class="content text-center">
          <h2>Datos Familiares</h2>
          
          <button id="btnsubmit" type="submit" (click)="add()"class="btn btn-primary mt-5">Submit</button>
        </div>
      
      </form>
      </form>
    
  </div>
  </div>
    </div>
</body>
